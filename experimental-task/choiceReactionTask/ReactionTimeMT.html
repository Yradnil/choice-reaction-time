<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reaction Time Test</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .circle-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .circle-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      border: 1px solid #333;
      background-color: gray;
      cursor: pointer;
      position: absolute;
      transition: background-color 0.3s;
    }

    #center-circle {
      top: 120px;
      left: 170px;
      width: 60px;
      height: 60px;
      background-color: gray;
      border: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-align: center;
      cursor: pointer;
    }

    #hold-button {
      top: 310px;
      left: 170px;
      width: 60px;
      height: 60px;
      background-color: white;
      border: 1px solid #333;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
    }

    #message {
      position: absolute;
      top: 250px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: bold;
      color: black;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="circle-container">
    <div class="circle-button" id="center-circle">3</div>
    <div class="circle-button" id="hold-button"></div>
    <div id="message"></div>
  </div>

  <script>
    const centerCircle = document.getElementById('center-circle');
    const holdButton = document.getElementById('hold-button');
    const message = document.getElementById('message');

    let isGreen = false;
    let waiting = false;
    let holding = false;
    let timeoutId = null;
    let canClick = false;
    let trialIndex = 0;
    let rt = 0;
    let rtStartTime = 0;
    let lastClick = performance.now();

    // Position the hold button below the center circle
    holdButton.style.top = '270px';
    holdButton.style.left = '170px';
    holdButton.style.backgroundColor = 'white';
    holdButton.style.border = '1px solid #333';
    holdButton.style.cursor = 'pointer';

    function showMessage(text) {
      message.innerText = text;
      setTimeout(() => {
        message.innerText = '';
      }, 1000);
    }

    function startTrial() {
      isGreen = false;
      canClick = false;
      centerCircle.style.backgroundColor = 'gray';
      waiting = true;

      const delay = Math.random() * 6000 + 1000; // 1000â€“7000 ms
      timeoutId = setTimeout(() => {
        if (holding) {
          rtStartTime = performance.now();
          centerCircle.style.backgroundColor = '#005000'; // green
          isGreen = true;
          waiting = false;
          canClick = true;
        }
      }, delay);
    }

    function resetTrial() {
      clearTimeout(timeoutId);
      isGreen = false;
      waiting = false;
      holding = false;
      canClick = false;
      centerCircle.style.backgroundColor = 'gray';
    }

    holdButton.addEventListener('mousedown', () => {
      if (holding) return;
      holding = true;
      holdButton.style.backgroundColor = 'gray';
      startTrial();
    });

    holdButton.addEventListener('mouseup', () => {
      lastClick = performance.now();
      const rtLeave = performance.now() - rtStartTime
      liveSend({ leave_time: rtLeave, trial_index: trialIndex });
      if (!isGreen) {
        showMessage('Too early!');
        resetTrial();
      }
      holdButton.style.backgroundColor = 'white';
    });

    centerCircle.addEventListener('click', () => {
      rt = performance.now() - lastClick;
      if (isGreen && canClick) {
        liveSend({ response_time: rt, trial_index: trialIndex });
        showMessage('Correct!');
        resetTrial();
      } else if (!isGreen && waiting) {
        liveSend({ response_time: rt, trial_index: trialIndex });
        showMessage('Too soon!');
        resetTrial();
      }
      trialIndex++;
    });

  </script>
</body>

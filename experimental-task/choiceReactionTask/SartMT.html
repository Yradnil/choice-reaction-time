<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SART Reaction Test</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .circle-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .circle-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      border: 1px solid #333;
      background-color: gray;
      position: absolute;
      top: 170px;
      left: 170px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #center-circle {
      top: 120px;
      left: 170px;
      width: 60px;
      height: 60px;
      background-color: gray;
      border: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-align: center;
      cursor: pointer;
      position: absolute;
    }

    #hold-button {
      top: 310px;
      left: 170px;
      width: 60px;
      height: 60px;
      background-color: white;
      border: 1px solid #333;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="circle-container">
    <div class="circle-button" id="center-circle">3</div>
    <div class="circle-button" id="hold-button"></div>
  </div>

  <script>
    const centerCircle = document.getElementById('center-circle');
    const holdButton = document.getElementById('hold-button');

    const colors = ['#d9534f', '#f0ad4e', '#5bc0de', '#9370DB', '#005000']; // last = green
    let currentColor = '';
    let isGreen = false;
    let showingFeedback = false;
    let intervalId = null;
    let cycleStarted = false;

    function setRandomColor() {
      if (showingFeedback) return;

      const colorIndex = Math.floor(Math.random() * colors.length);
      currentColor = colors[colorIndex];
      isGreen = (currentColor === '#005000');
      centerCircle.style.backgroundColor = currentColor;
      centerCircle.innerText = '3';
    }

    function showMessage(message) {
      showingFeedback = true;
      centerCircle.innerText = message;

      setTimeout(() => {
        showingFeedback = false;
        // Do not reset or re-initiate anything here
        // The next color will appear automatically from the ongoing interval
      }, 1000);
    }

    function handleResponse() {
      if (showingFeedback || !cycleStarted) return;

      if (isGreen) {
        showMessage('Correct!');
      } else {
        showMessage('Wrong!');
      }
    }

    //Event Listeners

    centerCircle.addEventListener('click', handleResponse);

    document.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'Enter') {
        handleResponse();
      }
    });

    holdButton.addEventListener('mousedown', () => {
      if (cycleStarted) return;

      cycleStarted = true;
      holdButton.style.boxShadow = 'inset 0 0 5px rgba(0,0,0,0.5)';
      setRandomColor();
      intervalId = setInterval(setRandomColor, 2000); // keep going
    });

    holdButton.addEventListener('mouseup', () => {
      holdButton.style.boxShadow = 'none';
      // Do NOT reset anything here â€” just end the visual feedback
    });
  </script>

</body>

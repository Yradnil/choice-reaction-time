<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choice Reaction Task</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .circle-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .circle-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      border: 1px solid #333;
      background-color: gray;
      cursor: pointer;
      position: absolute;
      transition: background-color 0.3s;
    }

    #center-circle {
      top: 300px;
      left: 170px;
      width: 60px;
      height: 60px;
      background-color: white;
      border: none;
      cursor: default;
      pointer-events: none;
    }

    .circle-button.active {
      background-color: #005000;
    }
  </style>
</head>

<body>
  <div class="circle-container">
    <div class="circle-button" id="circle1">1</div>
    <div class="circle-button" id="circle2">2</div>
    <div class="circle-button" id="circle3">3</div>
    <div class="circle-button" id="circle4">4</div>
    <div class="circle-button" id="circle5">5</div>
    <div class="circle-button" id="center-circle"></div>
  </div>

  <script>
    const circleElements = [
      document.getElementById('circle1'),
      document.getElementById('circle2'),
      document.getElementById('circle3'),
      document.getElementById('circle4'),
      document.getElementById('circle5')
    ];

    const centerX = 200;
    const centerY = 330;
    const radius = 160;

    const angleOffset = Math.PI / 2;
    const spread = Math.PI / 1.3;
    const startAngle = angleOffset - spread / 2;

    // Reverse the order so circle 1 is on the left and 5 on the right
    const circles = [...circleElements].reverse();

    circles.forEach((circle, i) => {
      const angle = startAngle + (i * spread / (circles.length - 1));
      const x = centerX + radius * Math.cos(angle) - 30;
      const y = centerY - radius * Math.sin(angle) - 30;
      circle.style.left = `${x}px`;
      circle.style.top = `${y}px`;
    });

    let activeIndex = -1;

    function getRandomIndex() {
      return Math.floor(Math.random() * circleElements.length);
    }

    function highlightRandomCircle() {
      // Clear all previous styles
      circleElements.forEach(circle => {
        circle.classList.remove('active');
        circle.style.backgroundColor = 'gray'; // reset
      });

      // Fixed set of colors for incorrect buttons
      const colors = ['#d9534f', '#f0ad4e', '#5bc0de', '#9370DB']; // red, orange, blue, purple

      // Pick new active index
      activeIndex = getRandomIndex();

      // Assign green to the correct one
      circleElements[activeIndex].classList.add('active');
      circleElements[activeIndex].style.backgroundColor = '#005000';

      // Assign random fixed colors to the rest
      const otherIndices = circleElements.map((_, i) => i).filter(i => i !== activeIndex);

      // Shuffle the fixed colors
      const shuffledColors = colors.sort(() => Math.random() - 0.5);

      otherIndices.forEach((index, i) => {
        circleElements[index].style.backgroundColor = shuffledColors[i];
      });
    }

    circleElements.forEach((circle, index) => {
      circle.addEventListener('click', () => {
        if (index === activeIndex) {
          alert('Correct!');
          highlightRandomCircle();
        } else {
          alert('Wrong!');
        }
      });
    });

    document.addEventListener('keydown', (e) => {
      const key = parseInt(e.key);
      if (!isNaN(key) && key >= 1 && key <= 5) {
        if (key - 1 === activeIndex) {
          alert('Correct!');
          highlightRandomCircle();
        } else {
          alert('Wrong!');
        }
      }
    });

    // Start the game
    highlightRandomCircle();
  </script>
</body>

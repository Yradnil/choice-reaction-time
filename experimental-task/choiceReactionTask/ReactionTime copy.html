<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reaction Time Test</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .circle-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .circle-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      border: 1px solid #333;
      background-color: gray;
      cursor: pointer;
      position: absolute;
      transition: background-color 0.3s;
    }

    #center-circle {
      top: 170px;
      left: 170px;
      width: 60px;
      height: 60px;
      background-color: gray;
      border: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-align: center;
      cursor: pointer;
    }

    #message {
      position: absolute;
      top: 250px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: bold;
      color: black;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="circle-container">
    <div class="circle-button" id="center-circle">3</div>
    <div id="message"></div>
  </div>

  <script>
    const centerCircle = document.getElementById('center-circle');
    const message = document.getElementById('message');

    let isGreen = false;
    let waiting = false;
    let timeoutId = null;

    function showMessage(text) {
      message.innerText = text;
      setTimeout(() => {
        message.innerText = '';
      }, 1000);
    }

    function startTrial() {
      isGreen = false;
      centerCircle.style.backgroundColor = 'gray';
      waiting = true;

      const delay = Math.random() * 6000 + 1000; // 1000â€“7000 ms
      timeoutId = setTimeout(() => {
        centerCircle.style.backgroundColor = '#005000'; // green
        isGreen = true;
        waiting = false;
      }, delay);
    }

    function handleClick() {
      if (waiting && !isGreen) {
        clearTimeout(timeoutId);
        showMessage('Too soon!');
        startTrial();
      } else if (isGreen) {
        showMessage('Correct!');
        isGreen = false;
        startTrial();
      }
    }

    centerCircle.addEventListener('click', handleClick);

    document.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'Enter') {
        handleClick();
      }
    });

    // Start first trial
    startTrial();
  </script>
</body>

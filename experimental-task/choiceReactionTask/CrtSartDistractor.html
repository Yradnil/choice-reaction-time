<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choice Reaction Task</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .circle-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .circle-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      border: 1px solid #333;
      background-color: gray;
      cursor: pointer;
      position: absolute;
      transition: background-color 0.3s;
    }

    #center-circle {
      top: 300px;
      left: 170px;
      width: 60px;
      height: 60px;
      background-color: white;
      border: none;
      cursor: default;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 12px;
      color: black;
      text-align: center;
    }

    .circle-button.active {
      background-color: #005000;
    }
  </style>
</head>

<body>
  <div class="circle-container">
    <div class="circle-button" id="circle1">1</div>
    <div class="circle-button" id="circle2">2</div>
    <div class="circle-button" id="circle3">3</div>
    <div class="circle-button" id="circle4">4</div>
    <div class="circle-button" id="circle5">5</div>
    <div class="circle-button" id="center-circle"></div>
  </div>

  <script>
    const circleElements = [
      document.getElementById('circle1'),
      document.getElementById('circle2'),
      document.getElementById('circle3'),
      document.getElementById('circle4'),
      document.getElementById('circle5')
    ];

    const centerCircle = document.getElementById('center-circle');

    const centerX = 200;
    const centerY = 330;
    const radius = 160;

    const angleOffset = Math.PI / 2;
    const spread = Math.PI / 1.3;
    const startAngle = angleOffset - spread / 2;

    const circles = [...circleElements].reverse();

    circles.forEach((circle, i) => {
      const angle = startAngle + (i * spread / (circles.length - 1));
      const x = centerX + radius * Math.cos(angle) - 30;
      const y = centerY - radius * Math.sin(angle) - 30;
      circle.style.left = `${x}px`;
      circle.style.top = `${y}px`;
    });

    const COLORS = ['#d9534f', '#f0ad4e', '#5bc0de', '#9370DB'];
    const GREEN = '#005000';

    let activeIndex = -1;
    let inputEnabled = false;
    let missTimeout = null;
    let roundTimeout = null;

    function showMessage(text) {
      centerCircle.innerText = text;
      setTimeout(() => {
        centerCircle.innerText = '';
      }, 1000);
    }

    function highlightAllCircles() {
      clearTimeout(missTimeout);
      clearTimeout(roundTimeout);
      inputEnabled = false;
      activeIndex = -1;

      // Reset all circles
      circles.forEach((circle) => {
        circle.style.backgroundColor = 'gray';
        circle.classList.remove('active');
      });

      const showGreen = Math.random() < 0.2; // 20% chance to show green

      if (showGreen) {
        activeIndex = Math.floor(Math.random() * circles.length);
      }

      circles.forEach((circle, i) => {
        const color = (i === activeIndex && showGreen)
          ? GREEN
          : COLORS[Math.floor(Math.random() * COLORS.length)];
        circle.style.backgroundColor = color;
        circle.classList.add('active');
      });

      inputEnabled = true;

      if (showGreen) {
        missTimeout = setTimeout(() => {
          if (inputEnabled) {
            showMessage("Missed!");
            inputEnabled = false;
          }
        }, 2000);
      }

      roundTimeout = setTimeout(highlightAllCircles, 2000);
    }

    function handleResponse(index) {
      if (!inputEnabled) return;

      inputEnabled = false;
      clearTimeout(missTimeout);

      const reversedIndex = circleElements.length - 1 - index;

      if (reversedIndex === activeIndex) {
        showMessage("Correct!");
      } else {
        showMessage("Wrong!");
      }
    }

    // Attach click and key handlers
    circleElements.forEach((circle, index) => {
      circle.addEventListener("click", () => handleResponse(index));
    });

    document.addEventListener("keydown", (e) => {
      const key = parseInt(e.key);
      if (!isNaN(key) && key >= 1 && key <= 5) {
        handleResponse(key - 1);
      }
    });

    // Start first round
    highlightAllCircles();
  </script>
</body>
